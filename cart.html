<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Based Records</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-------------------------------->
  <!-- HEADER (Logo & Navigation) -->
  <!-------------------------------->
  <body>
    <div class="header">
      <div class="navbar">
        <div class="logo">
          <a href="index.html">
            <img src="Assets/Based Records Logo.png" width="400px" />
          </a>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html">Shop</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="account.html">Account</a></li>
          </ul>
        </nav>
        <a href="cart.html">
          <img src="Assets/shopping-cart.png" width="40px" height="40px" />
        </a>
      </div>
    </div>

    <!--------------------->
    <!-- SHOPPING CART ---->
    <!--------------------->
    <div class="cart">
      <table id="cart">
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Subtotal</th>
          <th>Remove From Cart</th>
        </tr>
        <tr>
          <td>1</td>
          <td>Currents</td>
          <td>$34.99</td>
          <td>
            <input
              type="number"
              id="quantity"
              name="quantity"
              min="0"
              max="100"
            />
            <button type="update">Update Quantity</button>
          </td>
          <td>$34.99</td>
          <td>
            <a href="cart.html">
              <img src="Assets/trash-can.png" width="40px" height="40px" />
            </a>
          </td>
        </tr>
      </table>
      <h2>Order Total: <br />$34.99</h2>
    </div>

    <div class="end-cart-options">
      <a href="account.html"><h1>Checkout</h1></a>
      <h2>//</h2>
      <a href="index.html"><h1>Continue Shopping</h1></a>
    </div>
  </body>
</html>
